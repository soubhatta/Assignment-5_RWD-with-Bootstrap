<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="application.css">
</head>
<body>
  <h1 style="color: #333333;" >Company Directory Portal</h1>
    <section id="registrationForm">
       
        <form>
           <h2 style="color: #333333;" >Employee Registration Form</h2>
            <label class="bold" for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required>

            <label class="bold"  for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label class="bold"  for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Sales">Sales</option>
                <option value="Marketing">Marketing</option>
            </select>

            <label class="bold"  for="employeeId">Employee ID:</label>
            <input type="number" id="employeeId" name="employeeId" placeholder="Enter Employee ID" required>

            <label class="bold"  for="profilePicture">Profile Picture URL:</label>
            <input type="url" id="profilePicture" name="profilePicture" placeholder="Enter profile picture URL" required>

            <button type="submit">Register Employee</button>
        </form>
    </section>

    <section id="employeeListSection">
        <h2 class="emp">Employee List</h2>
        <ol id="employeeList">
            <li><a href="mailto:john@example.com">John Doe - john@example.com</a></li>
            <li><a href="mailto:jane@example.com">Jane Smith - jane@example.com</a></li>
        </ol>
    </section>

    <section id="employeeDetailsSection">
        <h2 class="emp">Employee Details</h2>
        <table  id="employeeDetails">
            <thead>
                <tr id="backcolor">
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>12345</td>
                    <td>IT</td>
                    <td><img src="https://via.placeholder.com/50" alt="John Doe's Profile Picture"></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>67890</td>
                    <td>HR</td>
                    <td><img src="https://via.placeholder.com/50" alt="Jane Smith's Profile Picture"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <section id="mapSection">
        <h2 class="emp">Company Location</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d381.22897025917457!2d78.38999!3d17.49803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e1!3m2!1sen!2sin!4v1695646472916!5m2!1sen!2sin" 
            width="100%" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy"></iframe>
    </section>

</body>
</html>
